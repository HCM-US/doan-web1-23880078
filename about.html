<!doctype html>
<html lang="en">

<head>
    <title>23880078 - WEB1 Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/d47d840ed7.js" crossorigin="anonymous"></script>
    <!-- GG font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/23880078.css">
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="" srcset="">
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu-header" aria-controls="menu-header" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu-header">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" aria-current="page">Home
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="about.html" aria-current="page">About
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html" aria-current="page">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blogs.html" aria-current="page">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html" aria-current="page">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-current="page" data-bs-toggle="modal"
                                data-bs-target="#modal-login">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0 border rounded-pill" id="form-search">
                        <input class="form-control border-0 ms-3" type="text" placeholder="Search" />
                        <button class="btn my-2 my-sm-0 border-0" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="" id="detail">
        <section class="container py-5">
            <!-- content -->
            <section class="container-fluid" id="content">
                <div class="container">
                    <div class="row py-3 px-5">
                        <div class="col-md-8 card border-0 px-0 h-100" id="aboutus">
                            <!-- DOM abous -->
                        </div>
                        <div class="col-md-4 card px-0 h-100 row">
                            <div class="card-body" id="visions">
                                <!-- DOM visions -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <!-- Testimonials -->
        <section class="container-fluid" id="testimonials">
            <div class="container py-5">
                <h5 class="card-title title-testimonials">Testimonials</h5>
                <div class="row" id="testimonials-dom">
                    <!-- DOM Testimonials -->
                </div>
            </div>
        </section>

        <!-- our team -->
        <section class="container-fluid py-5">
            <div class="container">
                <h1>Our Team</h1>
                <div class="row" id="ourteam">
                    <!-- DOM team -->
                </div>
            </div>
        </section>
    </div>

    <!-- footer -->
    <footer id="footer" class="container-fluid">
        <div class="container text-center d-flex flex-column justify-content-around h-100">
            <div class="row">
                <a href="index.html" class="menu-footer nav-link col-lg-2 col-md-4 col-sm-6">Home</a>
                <a href="about.html" class="menu-footer nav-link col-lg-2 col-md-4 col-sm-6">About</a>
                <a href="gallery.html" class="menu-footer nav-link col-lg-2 col-md-4 col-sm-6">Gallery</a>
                <a href="blogs.html" class="menu-footer nav-link col-lg-2 col-md-4 col-sm-6">Blogs</a>
                <a href="contacts.html" class="menu-footer nav-link col-lg-2 col-md-4 col-sm-6">Contacts</a>
                <a class="menu-footer nav-link col-lg-2 col-md-4 col-sm-6">Login</a>
            </div>
            <div class="footer-mask">Web1 @ 2024 by Huỳnh Huệ Thơm - 23880078</div>
        </div>
    </footer>

    <!-- Modal Login Body -->
    <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" id="form-login">
                        <h3 class="text-center">Login Form</h3>
                        <div class="mb-3">
                            <input type="text" name="username" id="username" placeholder="Username"
                                class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="password" id="password" placeholder="Password"
                                class="form-control">
                        </div>
                        <button type="submit" class="form-control">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="aboutus-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="row g-0 px-5">
              <h5 class="card-title title-content">{{name}}</h5>
              <div class="col-md-4">
                  <img src="{{thumbpath}}" class="img-fluid rounded-start rounded-3" alt="...">
              </div>
              <div class="col-md-8">
                  <div class="card-body pt-0">
                      <!-- <h3>Lorem ipsum dolor sit amet consectetur</h3> -->
                      <div class="card-text text-black-50">{{{summary}}}</div>
                      <p>
                          <a href="#" onclick='loadData( "aboutus", "detail" );'>Read more</a>
                      </p>
                  </div>
              </div>
          </div>
          {{/each}}
    </script>

    <script id="testimonials-dom-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col-md-4 col-sm-12 d-flex">
            <div class="">
                <i class="fa-solid fa-quote-left"></i>
            </div>
            <div class="">
                <p class="content-testimonials">{{summary}}</p>
                <p class="text-white">{{name}}</p>
                <p class="text-primary">{{email}}</p>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="ourteam-template" type="text/x-handlebars-template">
        {{#each data}}
                <div class="col-lg-3 col-md-6 col-sm-12 cusor-pointer" onclick='loadData( "team/{{id}}", "detail" )'>
                    <div class="">
                        <img src="{{thumbpath}}" alt="" class="rounded-3">
                    </div>
                    <div class="py-3"><b>{{name}}</b></div>
                    <div class="">{{summary}}</div>
                </div>
        {{/each}}
    </script>

    <script id="visions-template" type="text/x-handlebars-template">
        <h5 class="card-title title-content">Our Vision</h5>
        {{#each data}}
        <div class="card border-0 px-0 h-100 cusor-pointer" onclick='loadData( "visions/{{id}}", "detail" )'>
            <div class="row g-0">
                <div class="col-sm-4">
                    <img src="{{thumbpath}}" class="img-fluid rounded-start rounded-3" alt="...">
                </div>
                <div class="col-sm-8">
                    <div class="card-body pt-0">
                        <h3>{{name}}</h3>
                        <div class="text-black-50">{{summary}}</div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="detail-template" type="text/x-handlebars-template">
        <section class="container-fluid py-5">
        {{#each data}}
        <div class="container">
           <div class="row">
            <div class="col-lg-4 col-sm-12">
                <img src="{{imagepath}}" alt="" class="w-100 rounded-3">
            </div>
            <div class="col-lg-8 col-sm-12">
                 <h1 class="pb-3">{{name}}</h1>
                 <div class="text-black-50">{{{description}}}</div>
            </div>
           </div>
        </div>
        {{/each}}
       </section>
    </script>

    <script src="js/23880078.js"></script>

    <script>
        (
            async function () {
                await loadData( "aboutus", "aboutus" );
                await loadData( "visions", "visions" );
                await loadData( "testimonials", "testimonials-dom" );
                await loadData( "team", "ourteam" );
            }
        )();
    </script>
</body>

</html>
